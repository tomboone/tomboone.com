<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMV Record Store Hours</title>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a1a1a;
    --surface: #232323;
    --surface-hover: #2a2a2a;
    --text: #e8e4df;
    --text-muted: #8a8580;
    --accent: #d4a03c;
    --accent-dim: #d4a03c33;
    --open-text: #7fcc7f;
    --closed-text: #9a7a5a;
    --border: #333;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 2rem 1rem;
  }

  .container { max-width: 680px; margin: 0 auto; }

  header { margin-bottom: 2.5rem; text-align: center; }

  h1 {
    font-family: 'Instrument Serif', serif;
    font-size: 2.4rem;
    font-weight: 400;
    letter-spacing: -0.02em;
    margin-bottom: 0.25rem;
  }

  .subtitle {
    color: var(--text-muted);
    font-size: 0.85rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .filters {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    margin-bottom: 2rem;
    align-items: center;
  }

  .filter-row {
    display: flex;
    gap: 0.35rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .day-btn, .region-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-muted);
    padding: 0.55rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.15s ease;
  }

  .day-btn:hover, .region-btn:hover {
    background: var(--surface-hover);
    color: var(--text);
  }

  .day-btn.active {
    background: var(--accent-dim);
    border-color: var(--accent);
    color: var(--accent);
  }

  .region-btn.active {
    background: #e8e4df12;
    border-color: var(--text-muted);
    color: var(--text);
  }

  .store-list {
    display: flex;
    flex-direction: column;
    gap: 1px;
    background: var(--border);
    border-radius: 10px;
    overflow: hidden;
  }

  .store-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
    background: var(--surface);
    transition: background 0.15s ease;
    gap: 1rem;
  }

  .store-row:hover { background: var(--surface-hover); }

  .store-info { min-width: 0; }

  .store-name {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.15rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .store-area { color: var(--text-muted); font-size: 0.78rem; }

  .store-hours {
    font-size: 0.85rem;
    font-weight: 500;
    white-space: nowrap;
    flex-shrink: 0;
    padding: 0.3rem 0.7rem;
    border-radius: 5px;
  }

  .store-hours.open { color: var(--open-text); background: #4a7a4a22; }
  .store-hours.closed { color: var(--closed-text); background: #5a4a3a22; }

  .count-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
    padding: 0 0.25rem;
  }

  .count-label { font-size: 0.78rem; color: var(--text-muted); }
  .count-open { font-size: 0.78rem; color: var(--open-text); font-weight: 500; }

  .empty-state {
    text-align: center;
    padding: 2rem;
    background: var(--surface);
    border-radius: 10px;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  footer {
    text-align: center;
    margin-top: 2rem;
    color: var(--text-muted);
    font-size: 0.72rem;
    line-height: 1.6;
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.8rem; }
    .day-btn, .region-btn { padding: 0.5rem 0.7rem; font-size: 0.8rem; }
    .store-row { padding: 0.85rem 1rem; }
    .store-name { font-size: 0.88rem; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>DMV Record Stores</h1>
    <div class="subtitle">Hours by day of the week</div>
  </header>
  <div class="filters">
    <div class="filter-row" id="regionPicker"></div>
    <div class="filter-row" id="dayPicker"></div>
  </div>
  <div class="count-bar">
    <span class="count-label" id="countLabel"></span>
    <span class="count-open" id="countOpen"></span>
  </div>
  <div id="storeList"></div>
  <footer>
    Hours sourced from Google — verify before making a trip.<br>
    Edit the <code>stores</code> array in the HTML to add/remove shops.
  </footer>
</div>
<script>
const stores = [
  { name: "The Hip Hop Shop", area: "Rockville, MD", region: "MD",
    hours: { Mon: "11 AM – 7 PM", Tue: "11 AM – 7 PM", Wed: "11 AM – 7 PM", Thu: "11 AM – 7 PM", Fri: "11 AM – 7 PM", Sat: null, Sun: null }},
  { name: "Dave's Golden Oldies", area: "Gaithersburg, MD", region: "MD",
    hours: { Mon: "10 AM – 5 PM", Tue: "10 AM – 5 PM", Wed: "10 AM – 5 PM", Thu: "10 AM – 5 PM", Fri: "10 AM – 5 PM", Sat: "10 AM – 5 PM", Sun: "10 AM – 5 PM" }},
  { name: "Second Story Books", area: "Rockville, MD (books + vinyl)", region: "MD",
    hours: { Mon: "10 AM – 8 PM", Tue: "10 AM – 8 PM", Wed: "10 AM – 8 PM", Thu: "10 AM – 9 PM", Fri: "10 AM – 9 PM", Sat: "10 AM – 9 PM", Sun: "10 AM – 8 PM" }},
  { name: "Joe's Record Paradise", area: "Silver Spring, MD", region: "MD",
    hours: { Mon: null, Tue: null, Wed: null, Thu: null, Fri: "12 – 8 PM", Sat: "12 – 8 PM", Sun: "12 – 6 PM" }},
  { name: "Mojomala Books, Records & Cool Stuff", area: "Silver Spring, MD", region: "MD",
    hours: { Mon: null, Tue: "3 – 7 PM", Wed: "3 – 7 PM", Thu: "3 – 7 PM", Fri: "1 – 6 PM", Sat: "11 AM – 6 PM", Sun: "11 AM – 4 PM" }},
  { name: "Love People Records", area: "Kensington, MD", region: "MD",
    hours: { Mon: null, Tue: null, Wed: null, Thu: null, Fri: null, Sat: null, Sun: null }},
  { name: "Shady Lane Records", area: "Hyattsville, MD", region: "MD",
    hours: { Mon: null, Tue: null, Wed: null, Thu: "12 – 6 PM", Fri: "12 – 6 PM", Sat: "12 – 6 PM", Sun: "12 – 5 PM" }},
  { name: "Sonidos! Music & More", area: "Beltsville, MD", region: "MD",
    hours: { Mon: null, Tue: null, Wed: "1 – 6 PM", Thu: "1 – 6 PM", Fri: null, Sat: "12 – 6 PM", Sun: "12 – 5 PM" }},
  { name: "Atomic Music", area: "Beltsville, MD (instruments + vinyl)", region: "MD",
    hours: { Mon: "12 – 6 PM", Tue: "12 – 6 PM", Wed: "12 – 6 PM", Thu: "12 – 6 PM", Fri: "12 – 6 PM", Sat: "12 – 6 PM", Sun: "12 – 5 PM" }},
  { name: "The Record Exchange", area: "Frederick, MD", region: "MD",
    hours: { Mon: "12 – 6 PM", Tue: "12 – 6 PM", Wed: "12 – 6 PM", Thu: "12 – 6 PM", Fri: "11 AM – 7 PM", Sat: "11 AM – 7 PM", Sun: "12 – 5 PM" }},
  { name: "Rock and Roll Graveyard", area: "Frederick, MD", region: "MD",
    hours: { Mon: "11 AM – 7 PM", Tue: "11 AM – 7 PM", Wed: "11 AM – 7 PM", Thu: "11 AM – 7 PM", Fri: "11 AM – 7 PM", Sat: "11 AM – 7 PM", Sun: "12 – 5 PM" }},
  { name: "Art Sound Language", area: "Chevy Chase, DC", region: "DC",
    hours: { Mon: null, Tue: null, Wed: "12 – 6 PM", Thu: "12 – 6 PM", Fri: "12 – 6 PM", Sat: "11 AM – 6 PM", Sun: "11 AM – 5 PM" }},
  { name: "Joint Custody (Takoma)", area: "Takoma, DC", region: "DC",
    hours: { Mon: "10 AM – 6 PM", Tue: "10 AM – 6 PM", Wed: "10 AM – 6 PM", Thu: "10 AM – 6 PM", Fri: "10 AM – 6 PM", Sat: "10 AM – 6 PM", Sun: "10 AM – 6 PM" }},
  { name: "Joint Custody (U St)", area: "U Street NW, DC", region: "DC",
    hours: { Mon: "12 – 8 PM", Tue: "12 – 8 PM", Wed: "12 – 8 PM", Thu: "12 – 8 PM", Fri: "12 – 8 PM", Sat: "12 – 8 PM", Sun: "12 – 8 PM" }},
  { name: "Byrdland Records", area: "Union Market, DC", region: "DC",
    hours: { Mon: null, Tue: "12 – 8 PM", Wed: "12 – 8 PM", Thu: "12 – 8 PM", Fri: "11 AM – 9 PM", Sat: "11 AM – 9 PM", Sun: "11 AM – 8 PM" }},
  { name: "Spin Time Records", area: "Capitol Hill, DC", region: "DC",
    hours: { Mon: null, Tue: "11 AM – 5 PM", Wed: "11 AM – 5 PM", Thu: "11 AM – 5 PM", Fri: "11 AM – 6 PM", Sat: "11 AM – 6 PM", Sun: null }},
  { name: "Som Records", area: "14th St NW, DC", region: "DC",
    hours: { Mon: "12 – 7 PM", Tue: "12 – 7 PM", Wed: "12 – 7 PM", Thu: "12 – 7 PM", Fri: "12 – 7 PM", Sat: "12 – 7 PM", Sun: "12 – 6 PM" }},
  { name: "Smash Records", area: "Adams Morgan, DC", region: "DC",
    hours: { Mon: "12 – 8 PM", Tue: "12 – 8 PM", Wed: "12 – 8 PM", Thu: "12 – 8 PM", Fri: "12 – 9 PM", Sat: "12 – 9 PM", Sun: "12 – 7 PM" }},
  { name: "Tiny Vinyl Shop", area: "Adams Morgan, DC", region: "DC",
    hours: { Mon: "4 – 7 PM", Tue: "4 – 7 PM", Wed: "4 – 7 PM", Thu: "4 – 7 PM", Fri: "12 – 8 PM", Sat: "12 – 8 PM", Sun: "12 – 6 PM" }},
  { name: "Mobius Records", area: "Fairfax, VA", region: "VA",
    hours: { Mon: "12 – 5 PM", Tue: "11 AM – 6 PM", Wed: "11 AM – 6 PM", Thu: "11 AM – 6 PM", Fri: "11 AM – 6 PM", Sat: "11 AM – 6 PM", Sun: "12 – 5 PM" }},
  { name: "Right On! Records", area: "Herndon, VA", region: "VA",
    hours: { Mon: null, Tue: null, Wed: null, Thu: "12 – 7 PM", Fri: "12 – 7 PM", Sat: "12 – 7 PM", Sun: "1 – 5 PM" }}
];

const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
const dayNames = { Mon: "Monday", Tue: "Tuesday", Wed: "Wednesday", Thu: "Thursday", Fri: "Friday", Sat: "Saturday", Sun: "Sunday" };
const jsToDay = [null, "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
const regions = ["All", "DC", "MD", "VA"];

const todayIdx = new Date().getDay();
const todayKey = todayIdx === 0 ? "Sun" : jsToDay[todayIdx];
let activeDay = todayKey;
let activeRegion = "All";

const regionPicker = document.getElementById("regionPicker");
const dayPicker = document.getElementById("dayPicker");
const list = document.getElementById("storeList");
const countLabel = document.getElementById("countLabel");
const countOpen = document.getElementById("countOpen");

regions.forEach(r => {
  const btn = document.createElement("button");
  btn.className = "region-btn" + (r === "All" ? " active" : "");
  btn.textContent = r;
  btn.dataset.region = r;
  btn.addEventListener("click", () => {
    activeRegion = r;
    document.querySelectorAll(".region-btn").forEach(b => b.classList.toggle("active", b.dataset.region === r));
    render();
  });
  regionPicker.appendChild(btn);
});

days.forEach(d => {
  const btn = document.createElement("button");
  btn.className = "day-btn" + (d === todayKey ? " active" : "");
  btn.textContent = d;
  btn.dataset.day = d;
  btn.addEventListener("click", () => {
    activeDay = d;
    document.querySelectorAll(".day-btn").forEach(b => b.classList.toggle("active", b.dataset.day === d));
    render();
  });
  dayPicker.appendChild(btn);
});

function sortName(name) {
  return name.replace(/^(the|a|an)\s+/i, '');
}

function render() {
  const filtered = activeRegion === "All" ? stores : stores.filter(s => s.region === activeRegion);
  const sorted = [...filtered].sort((a, b) => {
    const aOpen = a.hours[activeDay] !== null;
    const bOpen = b.hours[activeDay] !== null;
    if (aOpen !== bOpen) return aOpen ? -1 : 1;
    return sortName(a.name).localeCompare(sortName(b.name));
  });
  const openCount = sorted.filter(s => s.hours[activeDay] !== null).length;
  const regionLabel = activeRegion === "All" ? "" : ` · ${activeRegion}`;
  countLabel.textContent = `${sorted.length} stores${regionLabel} · ${dayNames[activeDay]}`;
  countOpen.textContent = `${openCount} open`;

  if (sorted.length === 0) {
    list.className = "";
    list.innerHTML = '<div class="empty-state">No stores in this region.</div>';
    return;
  }
  list.className = "store-list";
  list.innerHTML = sorted.map(s => {
    const hrs = s.hours[activeDay];
    const isOpen = hrs !== null;
    return `<div class="store-row">
        <div class="store-info">
          <div class="store-name">${s.name}</div>
          <div class="store-area">${s.area}</div>
        </div>
        <div class="store-hours ${isOpen ? 'open' : 'closed'}">${isOpen ? hrs : 'Closed'}</div>
      </div>`;
  }).join("");
}
render();
</script>
</body>
</html>
